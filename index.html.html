<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="description" content="Digital dice for RPGs, role playing games">
	<meta name="author" content="Florence Vicil Anaya - Developer - vicilanaya@gmail.com">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="dice.css">

<body>
    
<div id="wrapper">
    
    <header>
        <h1>The Rolling Dice</h1>    
    </header>
    
    <main>
        <p>Tap or click a figure to roll the die.<br>
        <input type="button" id="roll-all" name="roll-all" value="Roll All Dice"></p>
        
        <div id="flex-container-dice">
            <section>
                <h3>D20<br>Icosahedron</h3>
                <div id="d20">
                    <img id="icosahedron" src="svg/noun_icosahedron_407537.svg" alt="icosahedron">
                    <div class="n">N</div>
                </div>
            </section>

            <section>
                <h3>D12<br>Dodecahedron</h3>
                <div id="d12">
                    <img id="dodecahedron" src="svg/noun_dodecahedron_407535.svg" alt="dodecahedron">
                </div>
            </section>

            <section>
                <h3>D10<br>Pentagonal Trapezohedrons</h3>
                <div id="grid-container-d10">
                <div id="d10-1">
                    <img id="pentagonal-1" src="svg/noun_pentagonal_2784887.svg" alt="pentagonal">
                </div>
                <div id="d10-2">
                    <img id="pentagonal-2" src="svg/noun_pentagonal_2784887.svg" alt="pentagonal">
                </div>
                </div>
            </section>

            <section>
                <h3>D8<br>Octahedron</h3>
                <div id="d8">
                    <img id="octahedron" src="svg/noun_octahedron_407539.svg" alt="octahedron">
                </div>
            </section>

            <section>
                <h3>D6<br>Cube</h3>
                <div id="d6">
                    <img id="cube" src="svg/noun_cube_407538.svg" alt="cube">
                </div>
            </section>

            <section>
                <h3>D4<br>Tetrahedron</h3>
                <div id="d4">
                    <img id="tetrahedron" src="svg/noun_tetrahedron_407587.svg" alt="tetrahedron">
                </div>
            </section>
        </div>
    </main>
    
    <footer>        
        <p>Web Development: <a href="mailto:vicilanaya@gmail.com">vicilanaya@gmail.com</a></p>
