<body>
    
<div id="wrapper">
    
    <header>
        <h1>The Rolling Dice</h1>    
    </header>
    
    <main>
        <p>Tap or click a figure to roll the die.<br>
        <input type="button" id="roll-all" name="roll-all" value="Roll All Dice"></p>
        
        <div id="flex-container-dice">
            <section>
                <h3>D20<br>Icosahedron</h3>
                <div class="n">00</div>
                <div id="d20">
                    <a href=""><img id="icosahedron" src="svg/noun_icosahedron_407537.svg" alt="icosahedron" title="Roll Icosahedron"></a>
                </div>
            </section>

            <section>
                <h3>D12<br>Dodecahedron</h3>
                <div class="n">00</div>
                <div id="d12">
                    <a href=""><img id="dodecahedron" src="svg/noun_dodecahedron_407535.svg" alt="dodecahedron" title="Roll Dodecahedron"></a>
                </div>
            </section>

            <section>
                <h3>D10<br>Pentagonal Trapezohedrons</h3>
                <div id="grid-container-d10">
<!--                <div id="flex-container-d10">-->
                    <div id="d10-left">
                        <div class="n">00</div>
                        <div id="d10-1">
                            <a href=""><img id="pentagonal" src="svg/noun_pentagonal_2784887.svg" alt="pentagonal" title="Roll Pentagonal Trapezohedron"></a>
                        </div>
                    </div>
                    <div id="d10-right">
                        <div class="n">00</div>
                        <div id="d10-2">
                            <a href=""><img id="pentagonal" src="svg/noun_pentagonal_2784887.svg" alt="pentagonal" title="Roll Pentagonal Trapezohedron"></a>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <h3>D8<br>Octahedron</h3>
                <div class="n">00</div>
                <div id="d8">
                    <a href=""><img id="octahedron" src="svg/noun_octahedron_407539.svg" alt="octahedron" title="Roll Octahedron"></a>
                </div>
            </section>

            <section>
                <h3>D6<br>Cube</h3>
                <div class="n">00</div>
                <div id="d6">
                    <a href=""><img id="cube" src="svg/noun_cube_407538.svg" alt="cube" title="Roll Cube"></a>
                </div>
            </section>

            <section>
                <h3>D4<br>Tetrahedron</h3>
                <div class="n">00</div>
                <div id="d4">
                    <a href=""><img id="tetrahedron" src="svg/noun_tetrahedron_407587.svg" alt="tetrahedron" title="Roll Tetrahedron"></a>
                </div>
            </section>
        </div>
    </main>
