<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="description" content="Digital dice for RPGs (role playing games) - D&D, Pathfinder">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="dice.css">

<body>
    
<div id="wrapper">
    
    <header>
        <h1>The Rolling Dice</h1>    
    </header>
    
    <main>
        <p>Tap or click a figure to roll the die or <input type="button" id="roll-all" name="roll-all" value="Roll All Dice">.</p>   
        
        <div id="flex-container-dice">
            <section>
                <h3>D20</h3>
                <div class="n">00</div>
                <div id="d20">
                    <a href=""><img id="d20-icosahedron" src="svg/d20-icosahedron.svg" alt="D20 Icosahedron" title="Roll D20"></a>
                </div>
            </section>

            <section>
                <h3>D12</h3>
                <div class="n">00</div>
                <div id="d12">
                    <a href=""><img id="d12-dodecahedron" src="svg/d12-dodecahedron.svg" alt="D12 Dodecahedron" title="Roll D12"></a>
                </div>
            </section>

            <section>
                <h3>D10<span>x</span>2</h3>
                <div id="grid-container-d10">
                    <div id="d10-left">
                        <div class="n">00</div>
                        <div id="d10-1">
                            <a href=""><img id="d10-pentagonal" src="svg/d10-pentagonal-trapezohedron.svg" alt="D10 Pentagonal Trapezohedron" title="Roll D10 "></a>
                        </div>
                    </div>
                    <div id="d10-right">
                        <div class="n">0</div>
                        <div id="d10-2">
                            <a href=""><img id="d10-pentagonal" src="svg/d10-pentagonal-trapezohedron.svg" alt="D10 Pentagonal Trapezohedron" title="Roll D10 "></a>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <h3>D8</h3>
                <div class="n">00</div>
                <div id="d8">
                    <a href=""><img id="d8-octahedron" src="svg/d8-octahedron.svg" alt="D8 Octahedron" title="Roll D8"></a>
                </div>
            </section>

            <section>
                <h3>D6</h3>
                <div class="n">00</div>
                <div id="d6">
                    <a href=""><img id="d6-cube" src="svg/d6-cube.svg" alt="D6 Cube" title="Roll D6"></a>
                </div>
            </section>

            <section>
                <h3>D4</h3>
                <div class="n">00</div>
                <div id="d4">
                    <a href=""><img id="d4-tetrahedron" src="svg/d4-tetrahedron.svg" alt="D4 Tetrahedron" title="Roll D4"></a>
                </div>
            </section>
        </div>
    </main>
    
    <footer>        
        <p>Web Development: <a href="mailto:vicilanaya@gmail.com">vicilanaya@gmail.com</a></p>
